<!DOCTYPE html>
<html>
  <head>
    <title>Fav Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>A Few of My Favorite Things</h1>
    <div class="container">
      <form id="favorite">

      <label for="color">Favorite Color</label>
      <input type="text" class="form-control" id="color">

      <label for="drink">Favorite Drink</label>
      <input type="drink" class="form-control" id="drink">


      <label for="animal">Favorite Animal</label>
      <input type="animal" class="form-control" id="animal">

      <label for="food">Favorite Food</label>
      <input type="food" class="form-control" id="food">

      <label for="book">Favorite Book</label>
      <input type="book" class="form-control" id="book">

      <button id="btn" type="submit" name="btn btn-primary">Submit</button>
      </form>



    </div>





  </body>
</html>
